<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "main.css" />
    <script type="text/javascript" src="jsobjectest.js"></script>
    <title>Random Quote Generator</title>
  </head>

  <body>
  <div id="wrapper">
    <div id="content">
      <div id="quoteWrapper">
        <h1 id="replace">"We may encounter many defeats but we must not be defeated." <br> <br>-Maya Angelou</h1>
        <div id="buttonHolder">
          <a href="https://twitter.com/intent/tweet?text=We%20may%20encounter%20many%20defeats%20but%20we%20must%20not%20be%20defeated.%20-Maya%20Angelou" id="dynamicLink">
          <img id="share" border="0" alt="Twitter" src="twitter.png" width="100" height="100"></a>
          <button id="generateQuote" onclick="handlers.getNewQuote()">Get New Quote</button>
        </div>
      </div>

      </div>
  </div>


</div>








 </body>
</html>
